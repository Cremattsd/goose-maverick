<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matty's Maverick & Goose - CRE Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/socket.io-client@4/dist/socket.io.min.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0F172A 0%, #1E293B 100%);
            min-height: 100vh;
            color: #F8FAFC;
            overflow-x: hidden;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 24px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1), 0 0 20px rgba(168, 85, 247, 0.15);
        }
        .neon-button {
            background: linear-gradient(45deg, #A855F7, #22D3EE);
            color: #F8FAFC;
            border: none;
            padding: 12px 24px;
            border-radius: 50px;
            box-shadow: 0 0 15px rgba(168, 85, 247, 0.5), 0 0 25px rgba(34, 211, 238, 0.3);
            transition: all 0.3s ease;
        }
        .neon-button:hover {
            box-shadow: 0 0 25px rgba(168, 85, 247, 0.8), 0 0 35px rgba(34, 211, 238, 0.5);
            transform: translateY(-2px);
        }
        .message-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            margin-bottom: 12px;
            animation: slideIn 0.3s ease;
        }
        .user-message {
            background: linear-gradient(45deg, #A855F7, #22D3EE);
            margin-left: auto;
        }
        .bot-message {
            background: rgba(255, 255, 255, 0.1);
        }
        .chat-container {
            height: 70vh;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: #A855F7 #1E293B;
        }
        .chat-container::-webkit-scrollbar {
            width: 8px;
        }
        .chat-container::-webkit-scrollbar-track {
            background: #1E293B;
        }
        .chat-container::-webkit-scrollbar-thumb {
            background: #A855F7;
            border-radius: 4px;
        }
        .stats-display {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            padding: 8px 16px;
            color: #F8FAFC;
            box-shadow: 0 0 15px rgba(168, 85, 247, 0.3);
        }
        .voice-icon {
            position: relative;
            background: none;
            border: none;
            padding: 12px;
            border-radius: 50%;
            box-shadow: 0 0 15px rgba(34, 211, 238, 0.5);
            transition: all 0.3s ease;
        }
        .voice-icon:hover {
            box-shadow: 0 0 25px rgba(34, 211, 238, 0.8);
        }
        .voice-icon::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, rgba(34, 211, 238, 0.3), transparent);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            animation: pulse 1.5s infinite;
        }
        .drop-zone {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border: 2px dashed rgba(168, 85, 247, 0.5);
            border-radius: 12px;
            padding: 24px;
            text-align: center;
            color: #F8FAFC;
            box-shadow: 0 0 15px rgba(168, 85, 247, 0.3);
            transition: all 0.3s ease;
        }
        .drop-zone.dragover {
            border-color: #22D3EE;
            box-shadow: 0 0 25px rgba(34, 211, 238, 0.5);
            transform: scale(1.02);
        }
        .record-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 8px;
            box-shadow: 0 0 10px rgba(168, 85, 247, 0.2);
            animation: slideIn 0.3s ease;
        }
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1.5); opacity: 0; }
        }
        @keyframes slideIn {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .input-glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 12px;
            color: #F8FAFC;
            transition: all 0.3s ease;
        }
        .input-glass:focus {
            outline: none;
            box-shadow: 0 0 15px rgba(168, 85, 247, 0.5);
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            padding: 12px 24px;
            box-shadow: 0 0 15px rgba(168, 85, 247, 0.5);
            animation: popIn 0.5s ease forwards, fadeOut 0.5s ease 2s forwards;
        }
        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>

        <div class="flex justify-center mb-4 space-x-4">

                <span id="points">0</span> Points
            </div>
            <div class="stats-display">

                <span id="email-credits">0</span> Credits
            </div>
            <div class="stats-display">
                <i class="fas fa-award text-purple-400 mr-2"></i>
                MSA: <span id="msa-status">No</span>
            </div>

        <!-- Header -->
        <header class="flex items-center justify-center mb-8">

        <div class="drop-zone mb-8" id="dropZone">

        <div class="flex flex-col sm:flex-row items-center justify-center space-y-4 sm:space-y-0 sm:space-x-4 mb-8">

                </svg>
            </button>
            <a href="/dashboard.html" class="neon-button">Dashboard</a>
            <button onclick="goToSettings()" class="neon-button">Settings</button>
        </div>
    </div>
