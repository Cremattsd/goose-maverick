{% extends 'base.html' %}
{% block title %}Home | Goose Maverick{% endblock %}

{% block content %}
<div id="chat-container">
  <h1 class="chat-title">CRE Chat Bot</h1>
  <div id="messages" class="messages-box"></div>
  <div id="input-container">
    <input type="text" id="message-input" placeholder="Type your command..." />
    <div id="chat-buttons">
      <button onclick="sendMessage()" title="Send Message"><i class="fas fa-paper-plane"></i></button>
      <button onclick="toggleVoiceInput()" id="voice-btn" title="Voice Input"><i class="fas fa-microphone"></i></button>
      <button onclick="speakLastResponse()" id="speak-btn" title="Hear Response"><i class="fas fa-volume-up"></i></button>
    </div>
  </div>
  <div id="voice-status"></div>
</div>

<style>
  #chat-container {
    background: #2a2d3e;
    padding: 2rem;
    border-radius: 12px;
    max-width: 800px;
    margin: 2rem auto;
    box-shadow: 0 0 20px rgba(0,0,0,0.3);
  }

  .chat-title {
    font-size: 1.75rem;
    font-weight: bold;
    color: #fff;
    margin-bottom: 1rem;
  }

  .messages-box {
    background: #1c1f2a;
    border-radius: 8px;
    padding: 1rem;
    height: 300px;
    overflow-y: auto;
    color: #f0f0f0;
    margin-bottom: 1rem;
  }

  .message {
    margin-bottom: 0.75rem;
  }

  .user-message {
    color: #00d1b2;
  }

  .bot-message {
    color: #ffd369;
  }

  #input-container {
    display: flex;
    align-items: center;
    gap: 0.5rem;
  }

  #message-input {
    flex-grow: 1;
    padding: 0.5rem;
    border-radius: 6px;
    border: none;
  }

  #chat-buttons button {
    background: #4a5568;
    color: white;
    border: none;
    padding: 0.5rem;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  #chat-buttons button:hover {
    background: #2d3748;
  }

  #voice-status {
    margin-top: 0.5rem;
    color: #ccc;
  }
</style>

<script>
  let recognition;
  let isListening = false;
  let lastBotResponse = '';

  window.onload = function () {
    const token = localStorage.getItem('token');
    if (!token) {
      window.location.href = "/auth/login";
      return;
    }

    fetch('/chat/history', {
      headers: {
        'Authorization': 'Bearer ' + token
      }
    })
    .then(res => res.json())
    .then(data => {
      const messagesDiv = document.getElementById('messages');
      data.messages.forEach(msg => addMessage(msg.sender, msg.message));
    });

    document.getElementById('message-input').addEventListener('keypress', e => {
      if (e.key === 'Enter') sendMessage();
    });
  };

  function addMessage(sender, message) {
    const div = document.createElement('div');
    div.className = 'message ' + (sender === 'user' ? 'user-message' : 'bot-message');
    div.textContent = `${sender === 'bot' ? 'Bot' : 'You'}: ${message}`;
    document.getElementById('messages').appendChild(div);
    document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
    if (sender === 'bot') lastBotResponse = message;
  }

  function sendMessage() {
    const input = document.getElementById('message-input');
    const message = input.value.trim();
    if (!message) return;
    addMessage('user', message);
    input.value = '';

    fetch('/chat/chat', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
        'Authorization': 'Bearer ' + localStorage.getItem('token')
      },
      body: JSON.stringify({ message })
    })
    .then(res => res.json())
    .then(data => {
      if (data.bot) {
        addMessage('bot', data.bot);
      } else if (data.error) {
        addMessage('bot', `⚠️ ${data.error}`);
      }
    })
    .catch(err => {
      addMessage('bot', `🚨 Error: ${err.message}`);
    });
  }

  function toggleVoiceInput() {
    if (!('webkitSpeechRecognition' in window)) {
      alert("Your browser doesn't support Speech Recognition.");
      return;
    }

    if (!recognition) {
      recognition = new webkitSpeechRecognition();
      recognition.continuous = false;
      recognition.interimResults = false;
      recognition.lang = 'en-US';

      recognition.onstart = () => {
        isListening = true;
        document.getElementById('voice-status').textContent = '🎤 Listening...';
      };

      recognition.onend = () => {
        isListening = false;
        document.getElementById('voice-status').textContent = '';
      };

      recognition.onresult = event => {
        const transcript = event.results[0][0].transcript;
        document.getElementById('message-input').value = transcript;
        sendMessage();
      };
    }

    if (isListening) {
      recognition.stop();
    } else {
      recognition.start();
    }
  }

  function speakLastResponse() {
    if ('speechSynthesis' in window && lastBotResponse) {
      const utterance = new SpeechSynthesisUtterance(lastBotResponse);
      speechSynthesis.speak(utterance);
    }
  }
</script>
{% endblock %}
