{% extends 'base.html' %}
{% block title %}OCR Scanner | Goose Maverick{% endblock %}
{% block content %}

<div id="scanner-container">
  <h1>OCR Scanner</h1>

  <div id="drop-zone">
    <p>Drag & drop an image or click to upload</p>
    <input type="file" id="fileInput" accept="image/*">
  </div>

  <img id="preview" src="" alt="Preview" style="display:none;">
  <div id="result"></div>
</div>

<script>
  const dropZone = document.getElementById('drop-zone');
  const fileInput = document.getElementById('fileInput');
  const preview = document.getElementById('preview');
  const result = document.getElementById('result');

  dropZone.addEventListener('click', () => fileInput.click());

  fileInput.addEventListener('change', () => {
    if (fileInput.files.length > 0) {
      handleUpload(fileInput.files[0]);
    }
  });

  dropZone.addEventListener('dragover', e => {
    e.preventDefault();
    dropZone.classList.add('hover');
  });

  dropZone.addEventListener('dragleave', () => {
    dropZone.classList.remove('hover');
  });

  dropZone.addEventListener('drop', e => {
    e.preventDefault();
    dropZone.classList.remove('hover');
    if (e.dataTransfer.files.length > 0) {
      handleUpload(e.dataTransfer.files[0]);
    }
  });

  async function handleUpload(file) {
    const formData = new FormData();
    formData.append('image', file);  // ‚úÖ match backend expectation

    preview.src = URL.createObjectURL(file);
    preview.style.display = 'block';
    result.innerHTML = 'üîç Scanning...';

    try {
      const res = await fetch('/process-ocr', {
        method: 'POST',
        headers: {
          'Authorization': 'Bearer ' + localStorage.getItem('token')
        },
        body: formData
      });

      const data = await res.json();
      if (data.error) {
        result.innerHTML = `‚ùå Error: ${data.error}`;
      } else {
        result.innerHTML = `
          <h3>Contact Parsed:</h3>
          <pre>${JSON.stringify(data.parsed_contact, null, 2)}</pre>
          <h3>OCR Text:</h3>
          <pre>${data.text}</pre>
          <h3>Sync Status:</h3>
          <p>${data.sync_status}</p>
        `;
      }
    } catch (err) {
      result.innerHTML = `‚ùå Upload Error: ${err.message}`;
    }
  }
</script>

<style>
  #scanner-container {
    max-width: 600px;
    margin: 100px auto;
    background: rgba(255,255,255,0.05);
    border: 1px solid rgba(255,255,255,0.1);
    border-radius: 20px;
    padding: 30px;
    color: white;
    text-align: center;
  }

  #drop-zone {
    border: 2px dashed #00ddeb;
    padding: 40px;
    cursor: pointer;
    margin-bottom: 20px;
    border-radius: 10px;
    transition: background 0.3s;
  }

  #drop-zone.hover {
    background: rgba(255,255,255,0.05);
  }

  #drop-zone p {
    margin: 0;
    color: #00ddeb;
  }

  #preview {
    max-width: 100%;
    margin-top: 20px;
    border-radius: 10px;
  }

  #result {
    margin-top: 20px;
    text-align: left;
    white-space: pre-wrap;
  }
</style>

{% endblock %}
