<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Scanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .drop-zone {
            transition: all 0.3s ease;
        }
        .drop-zone.dragover {
            background-color: rgba(255, 255, 255, 0.2);
            border-color: #3b82f6;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-gray-900 to-blue-900 min-h-screen flex items-center justify-center">
    <div class="container mx-auto p-6">
        <div class="bg-white bg-opacity-10 backdrop-blur-lg rounded-xl shadow-2xl p-6 max-w-2xl mx-auto border border-white border-opacity-20">
            <h1 class="text-3xl font-bold text-center text-white">OCR Scanner</h1>
            <p class="mt-2 text-center text-gray-200">Upload a business card or document to extract text!</p>
            <div class="mt-4 flex justify-center">
                <div id="dropZone" class="drop-zone w-full p-6 border-2 border-dashed border-gray-300 rounded-lg text-center cursor-pointer hover:border-blue-500 transition-colors">
                    <input type="file" id="imageUpload" accept="image/*" class="hidden">
                    <p class="text-gray-200">Drag & Drop an image here or click to select</p>
                </div>
            </div>
            <div class="mt-4 flex justify-center">
                <button onclick="processImage()" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors">Scan</button>
            </div>
            <div id="ocrResult" class="mt-4 p-4 bg-white bg-opacity-10 backdrop-blur-lg rounded-lg border border-white border-opacity-20 hidden">
                <h2 class="text-xl font-semibold mb-2 text-white">Extracted Text</h2>
                <pre id="extractedText" class="whitespace-pre-wrap text-gray-200"></pre>
            </div>
            <div class="mt-6 flex justify-center">
                <a href="/chat-hub" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition-colors">Back to Chat Hub</a>
            </div>
        </div>
    </div>
    <script>
        const dropZone = document.getElementById('dropZone');
        const imageUpload = document.getElementById('imageUpload');

        dropZone.addEventListener('click', () => imageUpload.click());

        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('dragover');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('dragover');
        });

        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                imageUpload.files = files;
            }
        });

        imageUpload.addEventListener('change', () => {
            if (imageUpload.files.length > 0) {
                dropZone.querySelector('p').textContent = `Selected: ${imageUpload.files[0].name}`;
            }
        });

        async function processImage() {
            const file = imageUpload.files[0];
            if (!file) {
                alert('Please select an image!');
                return;
            }

            const formData = new FormData();
            formData.append('image', file);

            const token = localStorage.getItem('token');
            const response = await fetchWithErrorHandling('/process-ocr', {
                method: 'POST',
                headers: { 'Authorization': 'Bearer ' + token },
                body: formData
            });

            if (response) {
                const ocrResult = document.getElementById('ocrResult');
                const extractedText = document.getElementById('extractedText');
                extractedText.textContent = response.text;
                ocrResult.classList.remove('hidden');
            }
        }

        async function fetchWithErrorHandling(url, options) {
            try {
                const response = await fetch(url, options);
                if (!response.ok) {
                    alert(`Error: ${response.statusText}`);
                    return null;
                }
                return await response.json();
            } catch (error) {
                alert(`Error: ${error.message}`);
                return null;
            }
        }
    </script>
</body>
</html>
