    * {

    body {

    nav {

    nav a {

        border: 1px solid rgba(255, 255, 255, 0.2);
        margin-top: 60px;
        color: white;
    }
    h1 {
        color: #00ddeb;
        text-align: center;
        margin-bottom: 20px;
        font-size: 24px;
        text-transform: uppercase;
        letter-spacing: 2px;

        margin-bottom: 20px;
    }
    .setting-group label {
        display: block;
        font-size: 14px;
        margin-bottom: 5px;
        color: #00ddeb;
    }
    .setting-group input, .setting-group select {
        width: 100%;
        padding: 10px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 10px;
        color: white;
        font-size: 14px;
    }
    .setting-group input[type="checkbox"] {
        width: auto;
        margin-right: 10px;
    }
    button {
        background: linear-gradient(135deg, #00ddeb, #007bff);
        border: none;
        padding: 10px 20px;
        border-radius: 10px;
        color: white;
        font-size: 14px;
        cursor: pointer;
        margin: 5px;
        transition: background 0.3s ease;
    }
    button:hover {
        background: linear-gradient(135deg, #ff6f61, #ff3e5a);
    }

        margin-top: 10px;

        color: #ff6f61;

        nav a {

        #settings-container {
